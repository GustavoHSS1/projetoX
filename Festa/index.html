<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualizador de Imagens</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="viewer">
      <img id="image" src="images/IMG_7412.JPG" alt="Imagem atual" />
      <button id="favoriteButton">⭐</button>
    </div>
    
    <div class="buttons">
      <button id="prevButton">Anterior</button>
      <button id="nextButton">Próxima</button>
    </div>

    <h2>Favoritas</h2>
    <div class="favorites" id="favorites"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
